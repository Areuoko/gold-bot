name: Run Gold Scraper

on:
  schedule:
    - cron: '0 */6 * * *' # اجرا هر 6 ساعت
  workflow_dispatch: # دکمه اجرای دستی

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: Install Libraries
        run: pip install requests

      - name: Run Scraper
        env:
          # آدرس دقیق ربات شما
          WORKER_URL: 'https://gold-bot.ehsanrasooli007.workers.dev/'
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        # اجرای فایل پایتون (چون فایل در صفحه اصلی است، src لازم نیست)
        run: python scraper.py
